<div class="well col-sm-10 col-xs-12">
  <div class="row">
    <div class="movie-container col-sm-2 col-xs-6" ng-repeat="video in videos">
      <a href="#/watch/{{ video.id }}" class="movie-thumb">
	      <img class="thumbnail img-responsive" ng-src="{{ video.image.url }}" />
      <h5 class="nt-heading">{{ video.title }}</h5>
           
      </a>
    </div>
  </div>          
</div>
<div class="col-sm-2">
  <div class="section-title genre-title">By City</div>
  <div class="list-group">
    

    <a href="#" class="list-group-item" ng-repeat="city in cityList">
      {{city.name}}
    </a>
  </div>
</div>
